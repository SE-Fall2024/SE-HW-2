name: Pylint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest

      - name: Run AutoPep8 on hw2_debugging.py and rand.py
        run: |
          pylint hw2_debugging.py > pylint_trace.txt
          pylint rand.py > pylint_trace.txt
          cat pylint_trace.txt
          

      - name: Run Pytest
        run: pytest

