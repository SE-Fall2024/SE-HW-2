name: Pylint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        #  pip install pylint pytest

      - name: Run Pylint on hw2_debugging.py and rand.py
        run: |
          pylint hw2/hw2_debugging.py >> traces/pylint_trace.txt
          pylint hw2/rand.py >> traces/pylint_trace.txt
          cat traces/pylint_trace.txt
          

