name: Autopep8

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 pytest

      - name: Run AutoPep8 on hw2_debugging.py and rand.py
        run: |
          autopep8 --in-place --aggressive --aggressive hw2/hw2_debugging.py hw2/rand.py
          # Redirect output to text files for trace

